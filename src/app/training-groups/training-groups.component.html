<form (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="title">group</label>
      <input type="text" name="group_name" class="form-control"  required [(ngModel)]=data.group_name/>
  </div>
  <div class="form-group">
      <label for="body">group id</label>
      <input type="text" name="groupId" class="form-control"  required [(ngModel)]=data.groupId/>
  </div>
  <div class="form-group">
      <label for="body">description</label>
      <input type="text" name="description" class="form-control"  required [(ngModel)]=data.description/>
  </div>
  <input type="submit" value="Submit" class="btn btn-primary">
</form>
