<mat-card>
  <mat-card-header>
    <mat-toolbar class="toolbar">
      <mat-card-title>Contact List</mat-card-title>
      <span class="toolbar-spacer"></span>
      <mat-icon (click)="addTraining()">add</mat-icon>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <div class="container">
      <table class="table">
        <thead>
          <th>Training Name</th>
          <th>Trainers</th>
          <th>Location</th>
          <th>Date</th>
        </thead>

        <tr *ngFor="let training of TrainingList; let i = index">
          <td>{{training?.training}}</td>
          <td>{{training?.trainers}}</td>
          <td>{{training?.location}} </td>
          <td><p *ngIf = "training?.to_date == training?.from_date"><b>Date:</b> {{training?.from_date}} </p>
            <p *ngIf = "training?.to_date != training?.from_date"><b>Date:</b> {{training?.from_date}} to {{training?.to_date}}</p></td>
          <td><mat-icon (click)="editContact(training?.id)">edit</mat-icon></td>
          <td><mat-icon (click)="deleteContact(training?.id)">delete</mat-icon></td>
      
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
